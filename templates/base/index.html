<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <ul class="list-group">
            {% for title, thumb, thumb_orig, artist, album, stream, dl_link in songs %}
            <li class="list-group-item">
                <div class="media">
                    <div class="media-left">
                        <a href="{{ thumb_orig }}">
                            <img class="media-object" src="{{ thumb }}" alt="img_{{ title }}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ title }}</h4>
                        <p>{{ artist }} - {{ album }}</p>
                        <audio controls loop>
                            <source src="{{ stream }}" type="audio/mpeg">
                        </audio>
                        <br>    
                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                            <a class="btn btn-default" href="{{ stream }}" role="button" download>
                                <i class="fa fa-download"></i> Download
                            </a>
                            <button type="button" class="btn btn-default">
                                <i class="fa fa-file-text-o"></i> Lyrics
                            </button>
                        </div>
                        
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <button onclick="do_some_ajax()">Do some ajax</button>
        <script src="base/static/test.js"></script>

        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
    </body>
</html>
